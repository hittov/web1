<h2>포켓몬 유나이트</h2>
<img src="pokemon.png" width="100%">
<p style="margin-top:45px;"><a href="https://pokemonkorea.co.kr/pokemon-unite" target="_blank" title="html5 speicificaion">포켓몬스터 시리즈 외전으로 5 vs 5 실시간 팀배틀 AOS 게임이다. 10명의 플레이어가 두 팀으로 나뉘어 각자의 포켓몬을 골라 조종하고 골 포인트 득점의 총합으로 승부를 겨룬다.
야생 포켓몬을 포획해서 상대방에게 보내 일거리를 투하하는 게임
플랫폼 간의 크로스플레이가 가능하다. 닌텐도 스위치 계정으로 플랫폼 간 계정 연동 또한 가능하다.
